<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@400;600;700&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }
        
        svg {
            max-width: 900px;
            height: auto;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(255, 107, 107, 0.4)); }
            50% { filter: drop-shadow(0 0 8px rgba(255, 107, 107, 0.6)); }
        }
        .alive { animation: pulse 2s infinite; }
        .final-glow { animation: glow 1.5s infinite; }
    </style>
<script defer src="https://analytics.primestate.dev/script.js" data-website-id="8d38aa26-1f13-4ee0-bd4a-3762d90a59ac"></script>
</head>
<body>
    <svg viewBox="0 0 900 1100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <!-- Gradients -->
            <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#0a0a0a"/>
                <stop offset="100%" style="stop-color:#111"/>
            </linearGradient>
            
            <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff6b6b"/>
                <stop offset="100%" style="stop-color:#ee5a5a"/>
            </linearGradient>
            
            <linearGradient id="deadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#1a1a1a"/>
                <stop offset="100%" style="stop-color:#0d0d0d"/>
            </linearGradient>
            
            <linearGradient id="finalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff6b6b"/>
                <stop offset="50%" style="stop-color:#ffd93d"/>
                <stop offset="100%" style="stop-color:#ff6b6b"/>
            </linearGradient>
            
            <!-- Glow filter -->
            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="blur"/>
                <feMerge>
                    <feMergeNode in="blur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            
            <!-- Agent icon -->
            <symbol id="agentIcon" viewBox="0 0 40 40">
                <rect x="8" y="12" width="24" height="18" rx="3" fill="none" stroke="currentColor" stroke-width="2"/>
                <circle cx="15" cy="20" r="3" fill="currentColor"/>
                <circle cx="25" cy="20" r="3" fill="currentColor"/>
                <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>
                <line x1="28" y1="8" x2="28" y2="12" stroke="currentColor" stroke-width="2"/>
            </symbol>
            
            <!-- Skull icon -->
            <symbol id="skullIcon" viewBox="0 0 40 40">
                <circle cx="20" cy="18" r="10" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
                <circle cx="16" cy="16" r="2" fill="currentColor" opacity="0.4"/>
                <circle cx="24" cy="16" r="2" fill="currentColor" opacity="0.4"/>
                <path d="M16 24 L20 28 L24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
            </symbol>
        </defs>
        
        <!-- Background -->
        <rect width="900" height="1100" fill="url(#bgGrad)"/>
        
        <!-- Grid pattern -->
        <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
            <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
        </pattern>
        <rect width="900" height="1100" fill="url(#grid)" opacity="0.5"/>
        
        <!-- Title -->
        <text x="450" y="60" text-anchor="middle" font-family="Space Grotesk" font-size="28" font-weight="700" fill="#ff6b6b" letter-spacing="8">PARALLEL AGENT CONVERGENCE</text>
        <text x="450" y="85" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#888">@Inner_Axiom</text>
        
        <!-- ROUND 0 -->
        <text x="80" y="150" font-family="Space Mono" font-size="48" font-weight="700" fill="#ff6b6b">0</text>
        <text x="80" y="170" font-family="Space Mono" font-size="10" fill="#777" letter-spacing="2">SPAWN</text>
        
        <g transform="translate(180, 120)">
            <!-- 6 agents in a row -->
            <g class="alive" transform="translate(0, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">A</text>
            </g>
            <g class="alive" transform="translate(100, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">B</text>
            </g>
            <g class="alive" transform="translate(200, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">C</text>
            </g>
            <g class="alive" transform="translate(300, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">D</text>
            </g>
            <g class="alive" transform="translate(400, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">E</text>
            </g>
            <g class="alive" transform="translate(500, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">F</text>
            </g>
        </g>
        <text x="470" y="230" text-anchor="middle" font-family="Space Mono" font-size="11" fill="#999">each explores <tspan fill="#ff6b6b">independently</tspan> → writes proposal</text>
        
        <!-- Arrow down -->
        <path d="M450 250 L450 280 M440 270 L450 280 L460 270" stroke="#333" stroke-width="2" fill="none"/>
        
        <!-- ROUND 1 -->
        <text x="80" y="330" font-family="Space Mono" font-size="48" font-weight="700" fill="#ff6b6b">1</text>
        <text x="80" y="350" font-family="Space Mono" font-size="10" fill="#777" letter-spacing="2">CRITIQUE</text>
        
        <g transform="translate(180, 300)">
            <g class="alive" transform="translate(0, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">A</text>
            </g>
            <g transform="translate(100, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
            <g class="alive" transform="translate(200, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">C</text>
            </g>
            <g transform="translate(300, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
            <g class="alive" transform="translate(400, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">E</text>
            </g>
            <g transform="translate(500, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
        </g>
        <text x="470" y="410" text-anchor="middle" font-family="Space Mono" font-size="11" fill="#999">each reads others → writes <tspan fill="#ff6b6b">critique</tspan> → 3 survive</text>
        
        <!-- Arrow down -->
        <path d="M450 430 L450 460 M440 450 L450 460 L460 450" stroke="#333" stroke-width="2" fill="none"/>
        
        <!-- ROUND 2 -->
        <text x="80" y="510" font-family="Space Mono" font-size="48" font-weight="700" fill="#ff6b6b">2</text>
        <text x="80" y="530" font-family="Space Mono" font-size="10" fill="#777" letter-spacing="2">REFINE</text>
        
        <g transform="translate(180, 480)">
            <g class="alive" transform="translate(0, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">A</text>
            </g>
            <g transform="translate(100, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
            <g transform="translate(200, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
            <g transform="translate(300, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
            <g class="alive" transform="translate(400, 0)">
                <rect width="80" height="80" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <use href="#agentIcon" x="20" y="15" width="40" height="40" color="#ff6b6b"/>
                <text x="40" y="70" text-anchor="middle" font-family="Space Mono" font-size="12" fill="#ff6b6b">E</text>
            </g>
            <g transform="translate(500, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
        </g>
        <text x="470" y="590" text-anchor="middle" font-family="Space Mono" font-size="11" fill="#999">survivors <tspan fill="#ff6b6b">absorb critiques</tspan> → evolve → 2 remain</text>
        
        <!-- Arrow down -->
        <path d="M450 610 L450 640 M440 630 L450 640 L460 630" stroke="#333" stroke-width="2" fill="none"/>
        
        <!-- ROUND 3 -->
        <text x="80" y="690" font-family="Space Mono" font-size="48" font-weight="700" fill="#ff6b6b">3</text>
        <text x="80" y="710" font-family="Space Mono" font-size="10" fill="#777" letter-spacing="2">MERGE</text>
        
        <g transform="translate(180, 660)">
            <g transform="translate(0, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
            <g transform="translate(100, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
            <!-- FINAL - centered with glow -->
            <g class="final-glow" transform="translate(200, 0)">
                <rect width="180" height="80" rx="4" fill="none" stroke="url(#finalGrad)" stroke-width="3" filter="url(#glow)"/>
                <text x="90" y="35" text-anchor="middle" font-family="Space Grotesk" font-size="24" font-weight="700" fill="#ffd93d">★ FINAL</text>
                <text x="90" y="55" text-anchor="middle" font-family="Space Mono" font-size="10" fill="#ff6b6b">SYNTHESIZED</text>
            </g>
            <g transform="translate(400, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
            <g transform="translate(500, 0)">
                <rect width="80" height="80" rx="4" fill="url(#deadGrad)" stroke="#222" stroke-width="1"/>
                <use href="#skullIcon" x="20" y="15" width="40" height="40" color="#333"/>
            </g>
        </g>
        <text x="470" y="770" text-anchor="middle" font-family="Space Mono" font-size="11" fill="#999">final synthesis → one document <tspan fill="#ff6b6b">survives</tspan></text>
        
        <!-- Output box -->
        <rect x="150" y="810" width="600" height="120" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
        <rect x="150" y="810" width="600" height="120" rx="4" fill="#ff6b6b" fill-opacity="0.05"/>
        <text x="450" y="845" text-anchor="middle" font-family="Space Mono" font-size="11" fill="#ff6b6b" letter-spacing="3">OUTPUT</text>
        <text x="450" y="880" text-anchor="middle" font-family="Space Grotesk" font-size="16" fill="#bbb">Contains ideas that were in <tspan fill="#ff6b6b" font-weight="600">NONE</tspan> of the originals.</text>
        <text x="450" y="910" text-anchor="middle" font-family="Space Mono" font-size="13" fill="#888">Emergent intelligence from structured disagreement.</text>
        
        <!-- Footer -->
        <line x1="100" y1="980" x2="800" y2="980" stroke="#1a1a1a" stroke-width="1"/>
        <text x="100" y="1010" font-family="Space Mono" font-size="10" fill="#666" letter-spacing="2">NATURAL SELECTION FOR THOUGHTS</text>
        <text x="800" y="1010" text-anchor="end" font-family="Space Mono" font-size="12" fill="#ff6b6b">axobotl.md</text>
        
        <!-- Decorative elements -->
        <circle cx="50" cy="50" r="3" fill="#ff6b6b" opacity="0.3"/>
        <circle cx="850" cy="50" r="3" fill="#ff6b6b" opacity="0.3"/>
        <circle cx="50" cy="1050" r="3" fill="#ff6b6b" opacity="0.3"/>
        <circle cx="850" cy="1050" r="3" fill="#ff6b6b" opacity="0.3"/>
    </svg>
</body>
</html>
